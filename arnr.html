<script type="text/html" data-template-name="arnr">
    <div class="form-row">
        <label for="node-input-path"><i class="fa fa-file"></i> Path</label>
        <input type="text" id="node-input-path">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-tips">Blah</div>
</script>

<script type="text/html" data-help-name="arnr">
    <p>Plots "things" on an Augmented Reality page. Needs an internet connection.</p>
    <p>Accepts objects not unlike the worldmap node...</p>
    <p>Minimum <code>payload</code> requires <code>name</code>, <code>lat</code>, and <code>lon</code>.</p>
    <p>Default <code>payload.icon</code> shape is a sphere - but it can accept most of the 
    <a href="https://aframe.io/docs/1.0.0/introduction/html-and-primitives.html#sidebar" target="_new">A-Frame primitive</a>
    shapes like a-box, a-cylinder, a-cone, a-tetrahedron, a-image, a-gltf-model, etc.</p>
    <p>You can set the color using <code>payload.iconColor</code>.</p>
    <p>You can add many A-Frame attributes by adding a <code>payload.attributes</code> containing an object of name:value pairs.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('arnr',{
        category: 'location',
        color:"darksalmon",
        defaults: {
            name: {value:""},
            path: {value:"/arnr"}
        },
        inputs:1,
        outputs:0,
        icon: "white-globe.png",
        align: "right",
        label: function() {
            return this.name||"ar nr";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
